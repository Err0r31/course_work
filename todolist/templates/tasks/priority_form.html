{% extends 'base.html' %}

{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Создание приоритета</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="id_level">Уровень приоритета</label>
                    {% render_field form.level class="form-control" %}
                </div>
                <div class="form-group mt-2">
                    <label for="id_color">Цвет приоритета</label>
                    {% render_field form.color class="form-control" %}
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">Добавить приоритет</button>
            </div>
        </div>
    </form>

    <a href="{% url 'task_list' %}" class="btn btn-secondary mt-4">Назад к списку задач</a>
</div>
{% endblock %}
