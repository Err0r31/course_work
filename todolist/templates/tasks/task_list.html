{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container mt-4 mb-5">
    <h1 class="text-center mb-4">Список задач</h1>

    <div class="filters mb-4">
        <select id="category-filter" class="form-select" onchange="applyFilters()">
          <option value="">Все категории</option>
        </select>
    </div>

    <div id="task-list" class="row row-cols-1 row-cols-md-2 g-4 mb-4"></div>
    <div id="no-tasks" class="alert alert-info text-center" role="alert" style="display: none;">
        Задач пока нет
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<script>const csrfToken = "{{ csrf_token }}";</script>
<script src="{% static 'js/showTaskList.js' %}"></script>

{% endblock %}
